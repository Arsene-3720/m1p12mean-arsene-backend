<div class="container" *ngIf="service">
    <header>
      <div class="container">
        <h1 class="service-title">{{ service.nom }}</h1>
      </div>
    </header>
  
    <div class="container">
      <div class="service-content">
        <div class="service-image" *ngIf="service.image">
          <img [src]="service.image" [alt]="service.nom">
        </div>
        
        <div class="service-details">
          <div class="service-description">
            <h2>Détails associés :</h2>
            <ul *ngIf="details.length > 0; else noDetails" class="no-bullets">
              <li *ngFor="let detail of details">
                <a [routerLink]="['/detail', detail._id]" class="button">{{ detail.nom_detail }}</a>
              </li>
            </ul>
            <ng-template #noDetails>
              <p>Aucun détail disponible pour ce service.</p>
            </ng-template>
          </div>
        </div>
      </div>
  
      <a routerLink="/" class="back-link">Retour à l'accueil</a>
    </div>
    
    <footer>
      <div class="container">
        <p>© {{ currentYear }} - Tous droits réservés</p>
      </div>
    </footer>
  </div>
